secrets:
  db_root_password:
    file: ../db_root_password.txt
  db_password:
    file: ../db_password.txt

networks:
  inception:
    name: inception

volumes:
  mariadb:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/crebelo-/data/mariadb
  wordpress:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/crebelo-/data/wordpress

services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    restart: always
    image: mariadb:inception
    env_file:
      - .env
    volumes:
      - mariadb:/var/lib/mysql
    secrets:
      - db_password
      - db_root_password
    networks:
      - inception
  nginx:
    container_name: nginx
    ports:
      - "443:443"
    build: ./requirements/nginx
    image: nginx:inception
    restart: always
    volumes:
      - wordpress:/var/www/wordpress
    depends_on:
      - wordpress
      - mariadb
    networks:
      - inception
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    image: wordpress:inception
    restart: always
    env_file:
      - .env
    secrets:
      - db_password
      - db_root_password
    volumes:
      - wordpress:/var/www/wordpress
    depends_on:
      - mariadb
    networks:
      - inception

